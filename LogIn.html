<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/LogIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="headerElement">
                <img src="./assets/images/Logo.png">
            </div>
            <div class="headerElement">SimplePhoto</div>
        </header>
                <div class="intro">
                        <div class="center">
                            <div class="login-container">
                                <h1 class="login-container__banner">Welcome to SimplePhoto</h1>
                                <h3 class="login-container__login-banner">Log in or register<h3>
                                <div class="login-container__input-container">
                                    <strong class="input-container__strong-text">Username</strong>
                                    <div class="input-container__input">
                                        <h3 class="input-container__light-text">username</h3>
                                        <img src="./assets/images/icons/person.png" width="30px" height="30px">
                                    </div>
                                    <div class="input-container__line"></div>
                                </div>
                                <div class="login-container__input-container">
                                    <strong class="input-container__strong-text">Password</strong>
                                    <div class="input-container__input">
                                        <h3 class="input-container__light-text">password</h3>
                                        <img src="./assets/images/icons/eye.png" width="30px" height="30px">
                                    </div>
                                    <div class="input-container__line"></div>
                                </div>
                                <div class="button-container">
                                    <a class="button-container__button-continue" href="main.html">
                                        <h5>CONTINUE</h5>
                                    </a>
                                    <a class="button-container__button-sign-google">
                                        <img src="./assets/images/icons/google.png" width="24px" height="24px">
                                        <h5>Log in with Google</h5>
                                    </a>
                                </div>
                            </div>
                        </div>
                </div>
    </div>
</body>
</html>
